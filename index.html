<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>

    <!-- Google font link added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- daisyUI and tailwind css cdn link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome kit added -->
    <script
      src="https://kit.fontawesome.com/67d9c1e08d.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom tailwind script added -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              btn_color: "#ABEF5F",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-manrope">
    <main class="w-11/12 mx-auto pt-8">
      <!-- navbar HTML starts here -->
      <nav class="navbar bg-white">
        <div class="navbar-start flex-grow">
          <a class="font-extrabold text-3xl flex items-center gap-3" href="#">
            <div
              class="h-12 w-12 bg-[#ABEF5F] rounded-full flex items-center justify-center"
            >
              <i class="fa-solid fa-arrow-right -rotate-45"></i>
            </div>
            Rinteiro</a
          >
        </div>
        <div class="navbar-center hidden lg:flex lg:mr-24">
          <ul class="menu menu-horizontal px-1 text-[#737373]">
            <li><a class="text-[#494949] font-extrabold">Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-4 hidden md:flex">
          <div
            class="h-12 w-12 bg-[rgba(220,204,204,0.25)] rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div
            class="h-12 w-12 bg-[rgba(220,204,204,0.25)] rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="flex items-center">
            <a class="btn bg-btn_color font-extrabold text-xl rounded-3xl"
              >Book Consult
              <div
                class="h-8 w-8 text-white bg-[#1C1C1C] rounded-full flex items-center justify-center"
              >
                <i class="fa-solid fa-arrow-right -rotate-45"></i></div
            ></a>
          </div>
        </div>
        <div class="dropdown">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost lg:hidden bg-[rgba(220,204,204,0.25)] rounded-full"
          >
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow relative right-0"
          >
            <ul class="flex-col">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </ul>
        </div>
      </nav>
      <!-- hero section starts here -->
       <section>
        
       </section>
    </main>

    <footer></footer>
  </body>
</html>
